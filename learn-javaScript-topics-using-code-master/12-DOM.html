<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript DOM</title>
</head>
<body>
    <div class="container">
        <div id="navBar">
            <nav>
            </div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact us</li>
                <li>Services</li>
                <li>sign in</li>
            </ul>
        </div>
            </nav>
            <script>
                //dom stand for document object model
                //we use dom in javaScript for these 4 things
                //1)get 2)set 3)add html elements 4) delete html elements
                
                // target dom object by 
                // Id,class name and tag nname
                 //example
                 document.getElementById("navBar");
                 document.getElementsByClassName("container");
                 document.getElementsByTagName("div");
            </script>
        
</body>
