<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects in javaScript</title>
</head>
<body>
    <script>
        //we use [ ] for arrays
        // and { } for objects
        // object is non-premitive datatype

        let student={
            firstName: "Saleem ",
            lastName: "Raza",
            age: 20,
            country: "Pakistan"

        };
        console.log(student);
        console.log(student.country);

        // example-2
        const car={
            make: "toyota",
            model: "wish",
            year: "2015",
            chissNumber: "HTN-38848",
            mileage: "2923KM"


        };
        console.log(car);
        console.log(car.make);


    </script>
</body>
</html>
