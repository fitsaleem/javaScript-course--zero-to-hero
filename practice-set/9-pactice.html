    <script>
        //1:  write a program to load a javaScript file in a browser using promises and use .then() to display a alert when the script will load
        let loadScript = ((url) => {
            return new Promise((resolve, reject) => {
                let script = document.createElement('script');
                script.src = url;
                document.head.appendChild(script);
                script.onload=()=>{
                    resolve("script loaded")

                }
                script.onerror=()=>{
                    reject(Error("script loaded error occure"))
                }

            })

            let promises1=loadScript("https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js")
        promises1.then((value)=>{

        }).then((value)=>{

        })

       
        })
