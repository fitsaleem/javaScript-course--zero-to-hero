<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>load script with promises </title>
</head>

<body>
    <script>
        // Write the loadscript function using promises which we cover in privous callBack function

        let loadScript = ((url) => {
            return new Promise((resolve, reject) => {
                let script = document.createElement('script');
                script.src = url;
                document.head.appendChild(script);
                script.onload=()=>{
                    resolve("script loaded")

                }
                script.onerror=()=>{
                    reject(Error("script loaded error occure"))
                }

            })

            let promises1=loadScript("https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js")
        promises1.then((value)=>{
            console.log(value);
            return("https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js")


        }).then((value)=>{
            console.log("second script ready");
        }).catch((error)=>{
            console.log("sorry we got some error in script loading");
        })

       
        })

    </script>
</body>

</html>
